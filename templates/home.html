{% extends 'base.html'%}


{% block content%}
<div class="container text-center py-5">
  
  <h1 class="fw-bold display-4 mb-3">Job Portal</h1>
  
  <h2 class="text-muted mb-4">
    Find jobs or find employees
  </h2>

  <div class="d-flex justify-content-center gap-3">
    <button class="btn btn-primary btn-lg px-4">
      Find Jobs
    </button>
    <button class="btn btn-outline-primary btn-lg px-4">
      Post jobs
    </button>
  </div>

  <div class="container mt-4">
  <div class="row g-4">

    {% for job in jobs %}
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ job.title }}</h5>

            <span class="badge bg-primary mb-2">
              {{ job.job_type }}
            </span>

            <p class="card-text mt-2">
              üìç {{ job.job_location }}
            </p>
          </div>

          <div class="card-footer bg-white border-0">
            <a href="{% url 'jobs:show_job_details' job.id %}" class="btn btn-outline-primary btn-sm">
              View Details
            </a>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>
</div>


</div>


{% endblock%}
